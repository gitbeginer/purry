<script>
(function(){
    let remain = 30;
    let time = performance.now();
    const inter = setInterval(() => {
        const next = performance.now();
        const delta = next - time;
        time = next;
        remain-= delta/1000;
        document.body.innerText = remain.toFixed(1);
        if(remain<=0) {
            location.reload();
            clearInterval(inter);
        }
    }, 100);
})();
</script>
</html>
