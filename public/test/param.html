<html>

<head>
    <meta charset="utf-8" />
    <link rel='icon' href='/favicon.ico'>
</head>

<body>
    <form action="/test/send" method="get" style="width:fit-content;">
        <fieldset>
            <legend>GET</legend>
            <input name="name" type="text" value="이치고" placeholder="이름을 입력하세요" />
            <input name="age" type="text" value="1" placeholder="나이를 입력하세요" />
            <button type="submit">전송</button>
        </fieldset>
    </form>
    <form action="/test/send" method="post" style="width:fit-content;">
        <fieldset>
            <legend>POST</legend>
            <input name="name" type="text" value="이치예" placeholder="이름을 입력하세요" />
            <input name="age" type="text" value="2" placeholder="나이를 입력하세요" />
            <button type="submit">전송</button>
        </fieldset>
    </form>
</body>

</html>
